<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berat Barangan Cotra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="top-bar">
        <div id="current-date" class="bold-text"></div>
        <div id="current-time" class="bold-text"></div>
      </div>
      <h1>Pengiraan Berat Barangan Cotra</h1>
      <div class="buttons">
        <button id="reset-button">Padam</button>
        <button id="info-button">Info</button>
      </div>
    </header>

    <main>
      <div id="items-container"></div>
      <div class="summary">
        <p id="total-pallets" class="big-text">Jumlah Palet: 0</p>
        <p id="total-weight" class="big-text">Berat: 0.0 tan</p>
      </div>
    </main>

    <footer>
      <p>(C) Ming Shiuh, All Rights Reserved. Rev 1.0, Nov-2024.</p>
    </footer>
  </div>

  <div id="info-modal" class="modal">
    <div class="modal-content">
      <h2>Maklumat SKU</h2>
      <table>
        <thead>
          <tr>
            <th>SKU</th>
            <th>Karton/Palet</th>
            <th>Berat(KG)/Kotak</th>
          </tr>
        </thead>
        <tbody id="info-table-body"></tbody>
      </table>
      <button id="close-modal">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
